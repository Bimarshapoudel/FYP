<div class="container" *ngIf="submitted; else codeForm">
  <div class="activate-messgae" *ngIf="isOKay; else activationError">
    <h2>Activation Successfull</h2>
    <p>Your account has been successfully activated.</p>
    <button class="btn btn-primary" (click)="redirecttoLogin()">
      Go to login page
    </button>
  </div>

  <ng-template #activationError>
    <div class="activate-error">
      <h2>Activation Failed</h2>
      <p>{{ message }}</p>
      <button class="btn btn-primary" (click)="submitted = false">
        Try again
      </button>
    </div>
  </ng-template>
</div>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px">
      <h2>Type your activation Code</h2>
      <span class="text-danger"
        >Fill the code and Check mail for new code if registrtaion was done
        before 15 minutes</span
      >
      <code-input
        [isCodeHidden]="false"
        [codeLength]="6"
        [code]="'number'"
        (codeCompleted)="onCodeCompleted($event)"
      >
      </code-input>
    </div>
  </div>
</ng-template>
