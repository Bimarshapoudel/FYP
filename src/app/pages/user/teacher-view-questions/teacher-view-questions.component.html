<h3 class="mt-3">Questions of {{ qTitle }}</h3>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="'/teacher/add-question/' + qId + '/' + qTitle"
        >
          Add Questions
        </button>
      </div>
      @for(q of questions;track questions ;let i=$index){

      <mat-card class="mt-3">
        <mat-card-content>
          <p>
            Q.{{ i + 1 }}<span class="ms-2">{{ q.content }}</span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p>{{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p>{{ q.option2 }}</p>
              </div>
              <div class="col-md-6">
                <p>{{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p>{{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt-2"><b>Correct Answer:</b>{{ q.answer }}</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteQuestion(q.quesId)"
          >
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
      }@empty {
      <div>No Questions found</div>
      }
    </div>
  </div>
</div>
