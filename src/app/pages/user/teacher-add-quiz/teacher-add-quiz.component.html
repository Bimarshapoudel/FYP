<mat-card>
  <h1>Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form>
          <!-- title -->
          <mat-form-field class="w-100">
            <mat-label>Enter Title</mat-label>
            <input
              [(ngModel)]="quizData.title"
              required
              type="text"
              name="title"
              placeholder="Enter here"
              matInput
            />
          </mat-form-field>
          <!-- description -->
          <mat-form-field class="w-100">
            <mat-label>Enter Description</mat-label>
            <textarea
              type="text"
              [(ngModel)]="quizData.description"
              name="description"
              placeholder="Enter here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <!-- max marks -->
              <mat-form-field class="w-100">
                <mat-label>Max Marks</mat-label>
                <input
                  [(ngModel)]="quizData.maxMarks"
                  type="number"
                  name="maxMarks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- no of questons to be displayed -->
              <mat-form-field class="w-100">
                <mat-label>Number of Questions</mat-label>
                <input
                  [(ngModel)]="quizData.numberOfQuestions"
                  type="number"
                  name="numberOfQuestions"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <!-- active field -->

          <mat-slide-toggle
            name="active"
            [(ngModel)]="quizData.active"
            class="mt-2"
            [color]=""
          >
            Publish Status
          </mat-slide-toggle>
          <br />
          <!-- category select -->
          <mat-form-field class="mt-3 w-100">
            <mat-label>Category</mat-label>

            <mat-select name="category" [(ngModel)]="quizData.category.cid">
              @for (c of categories; track 1) {
              <mat-option [value]="c.cid">{{ c.title }}</mat-option>
              }@empty {
              <div>No receips found</div>

              }
            </mat-select>
          </mat-form-field>
          <div class="container text-center mb-2">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              (click)="addQuiz()"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
