<div class="container">
  <div class="row">
    <div class="col-md-12 mt-2">
      @for(q of quiz;track quiz){
      <mat-card>
        <mat-card-header>
          <!-- header -->
          <mat-card-title>
            Read the instructions of the page carefully
          </mat-card-title>
          <mat-card-subtitle> One step more to go </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-- conent -->

          <h1>{{ q.title }}</h1>
          <p>{{ q.description }}</p>

          <mat-divider></mat-divider>
          <br />
          <h1>Important Instructions</h1>
          <ul>
            <li>Instructions go here</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <!-- actions -->
          <div class="container text-center">
            <button mat-raised-button color="primary" (click)="startQuiz()">
              Start Quiz
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
      } @empty { No quiz found }
    </div>
  </div>
</div>
