<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!-- ins -->
      <h3>Instruction</h3>
    </div>
    <div class="col-md-8">
      <!-- questiosn -->
      <ng-container *ngIf="question">
        <h3>On going quiz: {{ question[0].quiz.title }}</h3>
        <mat-card> </mat-card>
      </ng-container>
      @for (q of question; track 1;let i=$index) {
      <mat-card class="mt-3">
        <mat-card-content>
          <p>
            <b> Q.{{ i + 1 }}</b> <span class="ms-2">{{ q.content }}</span>
          </p>

          <mat-divider></mat-divider>
          <div class="row mt-3">
            <div class="col-md-6">
              <input type="radio" [value]="q.option1" [name]="i" />{{
                q.option1
              }}
            </div>
            <div class="col-md-6">
              <input type="radio" [value]="q.option2" [name]="i" />{{
                q.option2
              }}
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input type="radio" [value]="q.option3" [name]="i" />{{
                q.option3
              }}
            </div>
            <div class="col-md-6">
              <input type="radio" [value]="q.option4" [name]="i" />{{
                q.option4
              }}
            </div>
          </div>
        </mat-card-content> </mat-card
      >}@empty {
      <div>No questions</div>
      }
      <div class="container mt-4 text-center">
        <button mat-raised-button color="primary">Submit Quiz</button>
      </div>
    </div>
    <div class="col-md-2">
      <!-- progress bar -->
    </div>
  </div>
</div>
