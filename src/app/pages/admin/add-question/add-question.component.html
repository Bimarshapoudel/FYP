<div class="row mt-2">
  <div class="col-md-12">
    <h1>Add Question to {{ qTitle }}</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>
          Enter the detail of the new Question
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form class="mt-3">
          <!-- content field -->
          <mat-form-field class="w-100">
            <mat-label>Content</mat-label>
            <textarea
              [(ngModel)]="question.content"
              required
              name="content"
              rows="4"
              matInput
              placeholder="Enter Here"
            ></textarea>
          </mat-form-field>

          <!-- option fiedld -->
          <div class="row">
            <div class="col-md-6">
              <!-- option1 -->
              <mat-form-field class="w-100">
                <mat-label>Enter Option 1</mat-label>
                <input
                  [(ngModel)]="question.option1"
                  required
                  name="option1"
                  type="text"
                  matInput
                  placeholder="Enter option"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- option2 -->
              <mat-form-field class="w-100">
                <mat-label>Enter Option 2</mat-label>
                <input
                  [(ngModel)]="question.option2"
                  required
                  name="option2"
                  type="text"
                  matInput
                  placeholder="Enter option"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <!-- option3 -->
              <mat-form-field class="w-100">
                <mat-label>Enter Option 3</mat-label>
                <input
                  [(ngModel)]="question.option3"
                  required
                  name="option3"
                  type="text"
                  matInput
                  placeholder="Enter option"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- option4 -->
              <mat-form-field class="w-100">
                <mat-label>Enter Option 4</mat-label>
                <input
                  [(ngModel)]="question.option4"
                  required
                  name="option4"
                  type="text"
                  matInput
                  placeholder="Enter option"
                />
              </mat-form-field>
            </div>
            <mat-form-field>
              <mat-label>Select Answer</mat-label>
              <mat-select
                required=""
                [(ngModel)]="question.answer"
                name="answer"
              >
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="container text-center">
            <button mat-raised-button color="primary" (click)="addQuestion()">
              Add
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
{{ question | json }}
