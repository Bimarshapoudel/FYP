<mat-card>
  <h1>Update Lesson</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="lesson">
          <!-- title -->
          <mat-form-field class="w-100">
            <mat-label>Enter Title</mat-label>
            <input
              [(ngModel)]="lesson.title"
              required
              type="text"
              name="title"
              placeholder="Enter here"
              matInput
            />
          </mat-form-field>
          <!-- description -->
          <mat-form-field class="w-100">
            <mat-label>Enter Description</mat-label>
            <textarea
              type="text"
              [(ngModel)]="lesson.description"
              name="description"
              placeholder="Enter here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>

          <br />
          <!-- category select -->
          <mat-form-field class="mt-3 w-100">
            <mat-label>Category</mat-label>

            <mat-select name="category" [(ngModel)]="lesson.category.cid">
              @for (c of categories; track 1) {
              <mat-option [value]="c.cid">{{ c.title }}</mat-option>
              }@empty {
              <div>No receips found</div>

              }
            </mat-select>
          </mat-form-field>
          <div class="container text-center mb-2">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              (click)="updateData()"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
