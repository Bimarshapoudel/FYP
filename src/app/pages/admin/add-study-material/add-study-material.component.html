<mat-card>
  {{ Studymaterial | json }}
  <div class="container">
    <form action="">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Title</mat-label>
        <input
          required
          autofocus
          type="text"
          name="title"
          matInput
          placeholder="Enter Title"
          [(ngModel)]="Studymaterial.title"
        />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Descrtiption</mat-label>
        <input
          required
          autofocus
          type="text"
          name="description"
          matInput
          placeholder="Enter Description"
          [(ngModel)]="Studymaterial.description"
        />
      </mat-form-field>

      <input
        (change)="onChangeFileField($event)"
        class="mb-2 form-control"
        name="studyFile"
        type="file"
      />
      <div class="container text-center mt-3 mb-4">
        <button mat-raised-button color="primary" (click)="formsubmit()">
          ADD
        </button>
      </div>
    </form>
  </div>
</mat-card>
