@for(q of quizzes;track 1 ){
<mat-card class="p-2 mt-2 ms-2 me-2">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ q.title }}</mat-card-title>
    <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title"
    >
      Questions
    </button>
    <button mat-stroked-button color="primary" class="ms-2">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="primary" class="ms-2">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button
      mat-flat-button
      color="primary"
      [routerLink]="'/admin/quiz/' + q.qid"
      class="ms-2"
    >
      Update
    </button>
    <button
      mat-flat-button
      color="warn"
      class="ms-2"
      (click)="deleteQuiz(q.qid)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
}@empty {
<div>No Quiz found</div>
}
<div class="container text-center mt-3">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
</div>
