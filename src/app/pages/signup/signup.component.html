<div class="container">
  <div class="row mt-2">
    <div class="col-md-6 offset-md-3">
      <mat-card class="p-2">
        <div class="container text-center rounded">
          <img src="../../../assets/logo.png" alt="" srcset="" />
        </div>
        <h1 class="text-center">Register Here</h1>
        <form [formGroup]="signupForm">
          <!-- username field -->
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Username</mat-label>

            <input
              required
              formControlName="username"
              name="username"
              matInput
              placeholder="Placeholder"
            />
            <mat-hint>Username must be unique</mat-hint>
          </mat-form-field>

          <!-- password -->
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              required
              formControlName="password"
              name="password"
              type="password"
              matInput
              placeholder="Placeholder"
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Confirm Password</mat-label>
            <input
              required
              formControlName="confirmPassword"
              name="password"
              type="password"
              matInput
              placeholder="Placeholder"
            />
          </mat-form-field>

          <!-- firtsname -->
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              required
              formControlName="firstName"
              name="firstName"
              matInput
              placeholder="Placeholder"
            />
          </mat-form-field>

          <!-- lastname -->
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              required
              formControlName="lastName"
              name="lastName"
              matInput
              placeholder="Placeholder"
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Role</mat-label>
            <input
              required
              formControlName="role"
              name="lastName"
              matInput
              placeholder="Placeholder"
            />
          </mat-form-field>

          <!-- email -->
          <!-- <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              required
              [(ngModel)]="user.email"
              name="email"
              type="email"
              matInput
              placeholder="Placeholder"
            />
          </mat-form-field> -->

          <!-- phone -->
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Phone</mat-label>
            <input
              formControlName="phone"
              name="phone"
              type="number"
              matInput
              placeholder="Placeholder"
            />
          </mat-form-field>

          <div class="container text-center">
            <button
              type="submit"
              mat-raised-button
              color="primary"
              (click)="formSubmit()"
              [disabled]="signupForm.invalid"
            >
              Register
            </button>
            <button mat-raised-button color="accent" class="ms-2">Clear</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
