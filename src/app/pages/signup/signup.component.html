<div class="container">
  <div class="row mt-2">
    <div class="col-md-6 offset-md-3">
      <div class="container text-center rounded">
        <img src="../../../assets/logo.png" alt="" srcset="" />
      </div>
      <h1 class="text-center">Register Here</h1>
      <form action="">
        <!-- username field -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Placeholder" />
        </mat-form-field>

        <!-- password -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Placeholder" />
        </mat-form-field>

        <!-- firtsname -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Placeholder" />
        </mat-form-field>

        <!-- lastname -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Placeholder" />
        </mat-form-field>

        <!-- email -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Placeholder" />
        </mat-form-field>

        <!-- phone -->
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Phone</mat-label>
          <input type="number" matInput placeholder="Placeholder" />
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Register</button>
          <button mat-raised-button color="accent" class="ms-2">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
