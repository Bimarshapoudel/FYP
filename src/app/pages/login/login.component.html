<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <div class="container mt-3">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-lg-flex">
          <img
            src="../../../assets/logo.png"
            class="rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5 img-fluid"
            alt="Academia logo"
          />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Username</mat-label>

                  <input
                    required
                    name="username"
                    formControlName="username"
                    matInput
                    placeholder="Placeholder"
                  />
                  <mat-hint>Valid username</mat-hint>
                </mat-form-field>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input
                    required
                    formControlName="password"
                    name="password"
                    type="password"
                    matInput
                    placeholder="Placeholder"
                  />
                </mat-form-field>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <!-- Simple link -->
                  <!-- <a href="#!">Forgot password?</a> -->
                </div>
              </div>

              <div class="container text-center">
                <button
                  mat-raised-button
                  color="primary"
                  [disabled]="loginForm.invalid"
                  type="submit"
                >
                  Login
                </button>
                <button
                  mat-raised-button
                  color="accent"
                  class="ms-2"
                  type="submit"
                  (click)="clearForm()"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
